<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <form id="formulario" action="" method="POST" onsubmit="return validate()">
        <h1>Formulario</h1>

        <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su Nombre" required>
        <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingrese su Apellido" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña"
            required>
        <br>
        <input type="radio" name="sexo" id="hombre" value="Hombre" required>Hombre
        <input type="radio" name="sexo" id="mujer" value="Mujer" required>Mujer
        <br>
        <input type="checkbox" name="terminos" id="terminos" required>Terminos y Condiciones
        <br>
        <input class="botons" type="submit" value="Registrar">
    </form>


</body>

</html>
